<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login</title>
</head>

<body>
<p>{{.Status}}</p>


<p>Login</p>
<form action="/login/" method="POST">
Username: <div><input type="text" name="login-username"></div> 
Password: <div><input type="text" name="login-password"></div>  
<input type="submit" value="login"></form>


<p>&nbsp;</p>


<p>Reset Password:</p>
<form action="/resetpwd" method="POST">
Username: <div><input type="text" name="reset-username"></div> 
<input type="submit" value="reset"></form>


<p>&nbsp;</p>


<p>Create user<br />
  Use only a-z A-Z 0-9
for password and username</p>
<form action="/create-user" method="POST">
Username: <div><input type="text" name="create-username"></div> 
Password: <div><input type="text" name="create-password"></div>
<select name="access">
  <option value="user">user</option>
  <option value="admin">admin</option>
</select>
<br><br>
<input type="submit" value="Create"></form>
<p>&nbsp;</p>


</body>
</html>
